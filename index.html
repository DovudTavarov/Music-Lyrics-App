<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Lyrics App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Music Lyrics Search</h1>
      <form class="search-submit">
        <input
          class="search-input"
          type="text"
          placeholder="Enter artist or song name..."
        />
        <button type="submit" class="search-btn">Search</button>
      </form>
    </header>
    <div class="songs-container">
      <ul class="songs">
        <!-- <li>
          <span><strong>Eminem</strong> - Without Me</span>
          <div class="lyrics-player">
            <button class="btn btn-success">Get Lyrics</button>
            <div class="music-player">
              <audio controls>
                <source
                  src="http://cdn-preview-c.dzcdn.net/stream/c-cca63b2c92773d54e61c5b4d17695bd2-8.mp3"
                  type="audio/mpeg"
                />
                Your browser does not support the audio element.
              </audio>
            </div>
          </div>
        </li> -->
      </ul>
    </div>
    <!-- BOOTSTRAP MODAL TO DISPLAY SONG INFO - START -->
    <div
      class="modal fade text-center"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header d-flex justify-content-between">
            <h5 class="modal-title" id="exampleModalLabel">
              Eminem -
              <strong style="text-transform: uppercase">Houdini</strong>
            </h5>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div className="album-cover">
              <img
                class="mb-2"
                src="http://cdn-images.dzcdn.net/images/cover/bcb2a6548c1dadd89d0e94e6fce6a754/250x250-000000-80-0-0.jpg"
                alt="Eminem-Houdini"
              />
              <div className="music-player">
                <audio controls>
                  <source
                    src="http://cdn-preview-e.dzcdn.net/stream/c-e0b8a45f1af33c58e2adb2b9aae93b95-2.mp3"
                    type="audio/mpeg"
                  />
                  Your browser does not support the audio element.
                </audio>
              </div>
            </div>
            <span>Song Lyrics goes here</span>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- BOOTSTRAP MODAL TO DISPLAY SONG INFO - END -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
